<!doctype html>
<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="WDD 131 &dash; Dynamic Web Fundamentals, WDD131, WDD 131, temples, temple, week 2, assignment">
        <meta name="author" content="Greg Nielson, greg@gregnielson.com">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
        <link href="styles/form.css" rel="stylesheet">
        <script src="scripts/form.js" defer></script>
        <script src="scripts/getdates.js" defer></script>
        <title>WDD 131 &dash; Dynamic Web Fundamentals &dash; Gregory Nielson &dash; HMTL Form</title>
    </head>
    <body>
        <header>
            <h1>Product Review</h1>
        </header>
        <main>
            <form method="get" action="review.html">
                <label class="space"><strong>Product Name*</strong><br><br>
                    <select id="productName" name="productName" required>
                        <option label="Select a product..." disabled selected>
                    </select>
                </label>
                <br><br>
                <strong>Overall Rating*</strong><br><br>
                    <label>
                        <input type="radio" id="oneStar" name="overallRating" required>
                        <img src="images/star.png" alt="star" class="star"> 
                    </label><br>
                    <label>
                        <input type="radio" id="twoStars" name="overallRating" required>
                        <img src="images/star.png" alt="star" class="star">
                        <img src="images/star.png" alt="star" class="star">
                    </label><br>
                    <label>
                        <input type="radio" id="threeStars" name="overallRating" required>
                        <img src="images/star.png" alt="star" class="star">
                        <img src="images/star.png" alt="star" class="star">
                        <img src="images/star.png" alt="star" class="star">
                    </label><br>
                    <label>
                        <input type="radio" id="fourStars" name="overallRating" required>
                        <img src="images/star.png" alt="star" class="star">
                        <img src="images/star.png" alt="star" class="star">
                        <img src="images/star.png" alt="star" class="star">
                        <img src="images/star.png" alt="star" class="star">
                    </label><br>
                    <label>
                        <input type="radio" id="fiveStars" name="overallRating" required>
                        <img src="images/star.png" alt="star" class="star">
                        <img src="images/star.png" alt="star" class="star">
                        <img src="images/star.png" alt="star" class="star">
                        <img src="images/star.png" alt="star" class="star">
                        <img src="images/star.png" alt="star" class="star">
                    </label>
               
                <br><br>
                <strong>Date of Installation*</strong><br><br>
                <label><input type="date" id="installDate" name="installDate" required></label>
                <br><br>
                <strong>Useful Features</strong><br><br>
                <label for="usefulDurable">
                    <input type="checkbox" id="usefulDurable" name="usefulFeatures" value="durable" class="list">
                    Durable
                </label><br>
                <label for="usefulEasy">
                    <input type="checkbox" id="usefulEasy" name="usefulFeatures" value="easy" class="list">
                    Ease of Use
                </label><br>
                <label for="usefulPerform">
                    <input type="checkbox" id="usefulPerform" name="usefulFeatures" value="performance" class="list">
                    Performance
                </label><br>
                <label for="usefulDesign">
                    <input type="checkbox" id="usefulDesign" name="usefulFeatures" value="design" class="list">
                    Design
                </label>
                <br><br>
                <div id="text">
                <label>
                    <strong>Written Review</strong><br><br>
                    <textarea id="writtenReview" name="writtenReview" class="boxWidth" rows="5" placeholder="Please tell us all about your product..."></textarea>
                </label>
                <br><br>
                </div>
                <label>
                    <strong>User Name</strong><br><br>
                    <input type="text" id="userName" name="userName" class="boxWidth">
                </label>
                <br><br><br>
                <button type="submit" value="sendReview"><strong>Send Review</strong></button>
            </form>
        </main>
        <footer>
            <p>
                @<span id="currentyear"></span> Greg Nielson Utah, USA
            </p>
            <p id="lastmodified"></p>
        </footer>
    </body>
</html>
